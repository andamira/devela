[workspace]

members = [".", "macros", "depend"]


[package]

name = "devela"
description = "A cohesive Rust development layer."
version = "0.20.0-wip"
edition = "2021"
rust-version = "1.76.0" # sync with readme & .github/*/check.yml
authors = ["Jos√© Luis Cruz <joseluis@andamira.net>"]
repository = "https://github.com/andamira/devela"
documentation = "https://docs.rs/devela"
license = "MIT OR Apache-2.0"
include = [
	"/Cargo.toml",
	"/DOCS/*.md",
	"/src/**/*.rs", "/src/**/*.md", "src/**/*.html",
	"/examples/bitfield.rs", "/examples/enumset.rs",
]
categories = ["development-tools", "rust-patterns", "no-std::no-alloc"]
keywords = ["dev", "helper", "helpers", "extension", "extensions"]
publish = true


# ------------------------------------------------------------------------------
# Features are grouped in the following categories:
# - Miscellaneous
# - Environment
# - Module
# - Safety
# - Nightly
# - Dependency

[features]

#* miscellaneous features *#

# default = [] # no default features
_exclude_example = [] # from testing
# enables the most complete version of the documentation:
docsrs = ["nightly", "all", "std", "unsafe", "dep", "libm"]


#* environment features *#

std = [ # disables `no_std` compatibility and enables `std` functionality
	"alloc", "either/use_std",
	"dep?/std", #:
	"atomic?/std", "bytemuck?/extern_crate_std", "memchr?/std", "rand_core?/std",
	"wide?/std",
]
alloc = [ # enables `alloc` functionality
	"dep?/alloc", #:
	"bytemuck?/extern_crate_alloc", "memchr?/alloc", "rand_core?/alloc"
]
no_std = [ # enables functionality incompatible with or substitute of `std`
	"dep?/libm",
]


#* module features *#

all = [ # enables all the modules and submodules
	"code",
	"data",
	"fig",
	"gfx",
	"io",
	"mem",
	"num", "num_all",
	"os",
	"result",
	"text",
	"time",
	"ui", "ui_all",
	"work", # "work_all",
	]

# individual modules
code = []
data = ["dep?/bytemuck", "dep?/hashbrown"]
fig = []
gfx = []
io = []
mem = ["dep?/bytemuck"]
num = []
	num_all = ["num_niche_impls", "num_rand"]
	num_niche_impls = [] # extra impls for niche types
	num_rand = ["dep?/rand_core"] # extra randomness interoperability
os = []
result = []
text = ["dep?/const-str", "dep?/memchr", "dep?/unicode-segmentation", "dep?/unicode-width"]
time = []
ui = []
	ui_all = ["ui_term", "ui_window"]
	ui_events = ["dep?/crossterm_events", "crossterm?/events"]
	ui_term = ["dep?/const-str", "dep?/crossterm"]
	ui_window = ["dep?/miniquad"]
work = ["dep?/atomic", "dep?/portable-atomic", "bytemuck?/zeroable_atomics"]


#* safety features *#

# To use unsafe functionality:
# 1. enable the desired `unsafe` feature.
# 2. don't enable the `safe` feature for that module.

safe = [ # forbids `unsafe` (and overrides unsafe features)
	"safe_code", "safe_data", "safe_fig", "safe_gfx", "safe_io", "safe_mem",
	"safe_num", "safe_os", "safe_result", "safe_text", "safe_time", "safe_ui",
	"safe_work",
] # in specific modules:
	safe_code = []
	safe_data = []
	safe_fig = []
	safe_gfx = []
	safe_io = []
	safe_mem = []
	safe_num = []
	safe_os = []
	safe_result = []
	safe_text = []
	safe_time = []
	safe_ui = ["safe_ui_term"]
		safe_ui_term = []
		# safe_ui_window = []
	safe_work = []

unsafe = [ # enables `unsafe` (as long as it isn't forbidden in the module)
	"unsafe_array", "unsafe_async", "unsafe_const", "unsafe_dyn",
	"unsafe_niche", "unsafe_ptr", "unsafe_slice", "unsafe_str",
] # for specific purposes:
	unsafe_array = [] # faster array initialization.
	unsafe_async = [] # custom task waker, coroutine impls.
	unsafe_const = [] # extra const methods.
	unsafe_dyn = [] # DSTs in the stack, no_std Error dyn impls.
	unsafe_niche = [] # unchecked niche constructors.
	unsafe_ptr = [] # pop methods without Clone.
	unsafe_slice = [] # extra slice methods, avoid bound checks.
	unsafe_str = [] # unchecked utf-8 char and &str conversions.


#* nightly features *#

nightly = [ # enables nightly features
	"nightly_coro", "nightly_doc",
] # specific unstable features:
	nightly_coro= [] # coroutines, coroutine_trait, iter_from_coroutine
	nightly_doc = [] # doc_cfg


#* dependency features *#

dep = ["dep:dep"] # module features enables their dependencies as defined.
	# TODO RETHINK DESIGN:
	dep_all = ["dep", "dep_interop"]
	dep_interop = [ # interoperability with external crates, extra traits
		"dep?/bytemuck", "dep?/rand_core",
		# "dep?/serde"
	]

atomic = ["dep:atomic"]
bytemuck = ["dep:bytemuck"]
const-str = ["dep:const-str"]
crossterm = ["dep:crossterm"]
hashbrown = ["dep:hashbrown"]
libm = ["dep:libm"]
memchr = ["dep:memchr"]
miniquad = ["dep:miniquad"]
portable-atomic = ["dep:portable-atomic"]
rand_core = ["dep:rand_core"]
unicode-segmentation = ["dep:unicode-segmentation"]
unicode-width = ["dep:unicode-width"]
wide = ["dep:wide"]


# ------------------------------------------------------------------------------

[dependencies]
devela_macros = { version  = "0.8.0" }
#devela_macros = { path = "./macros" }
either = { version = "1.9.0", default-features = false }
paste_crate = { package = "paste", version = "1.0.14", default-features = false }

# There are two options for enabling optional dependencies:
#
# option A) When the `depend` feature is enabled each optional dependency will
# be automatically enabled by some individual module feature, as defined above:
dep = { package = "devela_depend", version = "0.4.1", optional = true }
#dep = { package = "devela_depend", path = "./depend", optional = true }
#
# option B) Otherwise optional features can be manually enabled:
const-str = { version = "0.5.6", default-features = false, optional = true }
libm = { version = "0.2.8", default-features = false, optional = true }
memchr = { version = "2.7.1", optional = true, default-features = false }
miniquad = { version = "0.4.0-alpha.10", default-features = false, optional = true }
rand_core = { version = "0.6.4", default-features = false, optional = true }
unicode-segmentation = { version = "1.10.1", default-features = false, optional = true }
unicode-width = { version = "0.1.11", default-features = false, optional = true }
wide = { version = "0.7.15", optional = true, default-features = false }
[dependencies.atomic]
version = "0.6.0"
optional = true
default-features = false
features = ["fallback"]
[dependencies.bytemuck]
version = "1.14.0"
optional = true
default-features = false
features = ["align_offset", "min_const_generics", "must_cast", "zeroable_maybe_uninit"]
[dependencies.crossterm]
version = "0.27.0"
optional = true
default-features = false
features = ["windows"]
[dependencies.hashbrown]
version = "0.14.1"
optional = true
default-features = false
features = ["ahash", "inline-more"]
[dependencies.portable-atomic]
version = "1.4.3"
optional = true
default-features = false
features = ["fallback", "float"]

[dev-dependencies]
devela = { path = ".", features = ["all"] }


# ------------------------------------------------------------------------------

[package.metadata.docs.rs]
no-default-features = true
features = ["docsrs"]
rustdoc-args = [ "--html-in-header", "./src/_docs/rustdoc-header.html" ]

[badges]
maintenance = { status = "experimental" }


