[workspace]
members = [".", "macros"]

[package]
name = "devela"
description = "rust development helper & extension utilities"
version = "0.8.0"
edition = "2021"
rust-version = "1.72.0" # sync with readme, check.sh & .github/workflows/check.yml
authors = ["Jos√© Luis Cruz <joseluis@andamira.net>"]
repository = "https://github.com/andamira/devela"
documentation = "https://docs.rs/devela"
license = "MIT OR Apache-2.0"
include = [
	"/src/**/*.rs",
	"/src/**/*.md",
	"/Cargo.toml",
	"/README.md",
	"/LICENSE-*",
]
categories = ["development-tools", "rust-patterns", "no-std::no-alloc"]
keywords = ["dev", "helper", "helpers", "extension", "extensions"]
publish = true

# ------------------------------------------------------------------------------

[features]
default = ["std"]

#* environment features *#
# (not enabling "std" declares the library as "no_std")
std = ["alloc"] # enables functionality that depend on the standard library
alloc = [] # enables functionality that depend on allocation
no_std = [] # enables functionality incompatible with the standard library (unused)

#* safety features *#
safe = [] # forbids unsafe at the crate level
safest = ["safe"] # forbids unsafe recursively (unused)
unsafe = [ # enables all the unsafe features at the crate level
	"unsafe_cmp", "unsafe_fmt", "unsafe_num", "unsafe_convert",
	"bytemuck",
]
unsafe_cmp = [] # enables const floating-point comparisons.
unsafe_convert = [] # enables using `MaybeUninit` for array initalization.
unsafe_fmt = [] # enables `IntBuf` struct and `IntBufable` trait.
unsafe_num = [] # enables unsafe in the `num` module.
unsafest = ["unsafe"] # enables unsafe recursively (unused)

#* nightly features *#
nightly = [] # enables the nightly features
nightly_docs = ["nightly", "std", "unsafe"] # features for docs.rs

#* deprecated features *#
no-std = ["no_std"]

#* other features *#
bytemuck = ["dep:bytemuck", "unsafe_num"]

# ------------------------------------------------------------------------------

[dependencies]
az = "1.2.1"
devela_macros = "0.6.0"
paste_crate = { package = "paste", version = "1.0.14" }

#* optional dependencies *#
bytemuck = { version = "1.13.1", optional = true, default-features = false }

[dev-dependencies]

# ------------------------------------------------------------------------------

[package.metadata.docs.rs]
no-default-features = true
features = ["nightly_docs"]

[badges]
maintenance = { status = "experimental" }
