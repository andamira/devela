## Bottom-up hierarchical dependency flow of units of compilation (? = optional)
# ·------------------------------------------------------------------------------
#                                                             .-------------------.
# ┌╼devela_base_macros          : base proc macros, zero-deps | always available, |
# └╥╼devela_base_core           : base core-dependent items   | primitive focused |
#  ╟─┴╼devela_base_num          : base numeric ops            | monomorphizations |
#  ╚╦╼devela_base_alloc?        : base alloc-dependent items  | stable interfaces |
#   ╟─┴╼devela_base_std?╾──────┐: base std-dependent items    | & infrastructures |
#   ╚-╗╼devela_macros?         │: heavy proc macros           ·-------------------·
#     ╚╗                       │                              ·-------------------.
#      ╟✗devela_code?          │: code reflective synthesis   | trait definitions |
#      ╚╦┼✗devela_data?        │: data structures & formats   | & implementations |
#       ╟┼✗devela_game?        │: game & app development      | for foreign types |
#       ╟┼✗devela_lang?        │: language functionality      | & domain-specific |
#       ╟┼✗devela_media?       │: multimedia functionality    | custom constructs |
#       ╟┼✗devela_num?         │: numeric systems & math ops  | corresponding to  |
#       ╟┼✗devela_phys?        │: physical units & measures   | devela's modules  |
#       ╟┼✗devela_sys          │: system & hardware interface |                   |
#       ╟┼✗devela_text         │: text processing & unicode   |                   |
#       ╟┼✗devela_ui?          │: user interfaces & visuals   |                   |
#       ╟┴✗devela_work?        │: concurrency management      |                   |
#       ║                      │                              ··------------------·
#       ╚═╦╼devela             │: unified front, traits       | integration layer |
#         ║ ├╼build/main───────┤: build, codegen, debug       | public interfaces |
#         ║ └╼devela_postbuild─┘: post-build processing       | development tools |
#         ╏                                                   ·-------------------·
