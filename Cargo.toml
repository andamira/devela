[workspace]
members = [".", "macros"]

[package]
name = "devela"
description = "rust development helper & extension utilities"
version = "0.7.1"
edition = "2021"
rust-version = "1.71.1" # sync with readme, check.sh & .github/workflows/check.yml
authors = ["Jos√© Luis Cruz <joseluis@andamira.net>"]
repository = "https://github.com/andamira/devela"
documentation = "https://docs.rs/devela"
license = "MIT OR Apache-2.0"
include = [
	"/src/**/*.rs",
	"/src/**/*.md",
	"/Cargo.toml",
	"/README.md",
	"/LICENSE-*",
]
categories = ["development-tools", "rust-patterns", "no-std::no-alloc"]
keywords = ["dev", "helper", "helpers", "extension", "extensions"]
publish = true

[features]
default = ["std"]

std = ["alloc"] # enable features that depends on "std"
alloc = [] # enable features that depend on allocation
no-std = [] # enable features incompatible with "std" (unused)

safe = [] # forbid unsafe at the crate level
unsafe = ["unsafe_cmp", "unsafe_fmt", "unsafe_num", "unsafe_convert", "bytemuck"]
unsafe_cmp = [] # enable const floating-point comparisons.
unsafe_convert = [] # enable using `MaybeUninit` for array initalization.
unsafe_fmt = [] # enable `IntBuf` struct and `IntBufable` trait.
unsafe_num = [] # enable unsafe in the `num` module.
bytemuck = ["dep:bytemuck", "unsafe_num"]

nightly = [] # used only for better docs
nightly_docs = ["nightly", "std", "unsafe", "bytemuck"] # features to document


[dependencies]
az = "1.2.1"
devela_macros = "0.5.0"
#devela_macros = { path = "macros" }
paste_crate = { package = "paste", version = "1.0.14" }

bytemuck = { version = "1.13.1", optional = true, default-features = false }

[dev-dependencies]


[package.metadata.docs.rs]
no-default-features = true
features = ["nightly_docs"]

[badges]
maintenance = { status = "experimental" }
