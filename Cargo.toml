[package]
name = "devela"
description = "rust development helper & extension utilities"
version = "0.1.7"
edition = "2021"
rust-version = "1.60.0" # checked for v0.1.7
authors = ["Jos√© Luis Cruz <joseluis@andamira.net>"]
repository = "https://github.com/andamira/devela"
documentation = "https://docs.rs/devela"
license = "MIT OR Apache-2.0"
include = [
	"/src/**/*.rs",
	"/Cargo.toml",
	"/README.md",
	"/LICENSE-*",
]
categories = ["rust-patterns"]
keywords = []
publish = true

[dependencies]

[features]
default = ["std", "safe"]
safe = []
std = []
nightly = []

[dev-dependencies]

[package.metadata.docs.rs]
features = ["nightly"]

[badges]
maintenance = { status = "experimental" }
