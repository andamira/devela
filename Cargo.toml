[workspace]
members = [".", "macros"]

[package]
name = "devela"
description = "rust development helper & extension utilities"
version = "0.5.1"
edition = "2021"
rust-version = "1.63.0" # from_fn
authors = ["Jos√© Luis Cruz <joseluis@andamira.net>"]
repository = "https://github.com/andamira/devela"
documentation = "https://docs.rs/devela"
license = "MIT OR Apache-2.0"
include = [
	"/src/**/*.rs",
	"/Cargo.toml",
	"/README.md",
	"/LICENSE-*",
]
categories = ["rust-patterns"]
keywords = ["dev", "helper", "helpers", "extension", "extensions"]
publish = true

[features]
default = ["std", "safe"]

std = ["alloc"]
alloc = [] # allocating no-std
no-std = [] # non-allocating no-std, incompatible with "std" (unused)

safe = [] # disable unsafe in this crate
safest = ["safe"] # disable unsafe in dependencies (unused)
unsafe = [] # enable unsafe alternatives, incompatible with "safe" (unused)

nightly = [] # used only for better docs


[dependencies]
az = "1.2.1"
devela_macros = "0.3.0"
#devela_macros = { path = "macros" }
paste = "1.0.14"

[dev-dependencies]


[package.metadata.docs.rs]
no-default-features = true
features = ["nightly", "std"]

[badges]
maintenance = { status = "experimental" }
