## Table of Contents
#
# * [workspace]
# * [package]
# * [lib]
#
# * [features]
#   - Development
#   - Environment          (std,alloc,no_std)
#   - Module               (data,media,num,sys,text,work…)
#   - Safety               (safe,unsafe,safest)
#   - Nightly
#   - Capability
#     - default/docs
#     - data
#     - num
#     - text
#   - Dependency
#
# * [dependencies] (required|optional)
#   * [dev-dependencies]
#   * [build-dependencies]
#
# * [patch]
