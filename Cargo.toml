[workspace]
members = [".", "macros"]

[package]
name = "devela"
description = "rust development helper & extension utilities"
version = "0.8.0"
edition = "2021"
rust-version = "1.72.0" # sync with readme, check.sh & .github/workflows/check.yml
authors = ["Jos√© Luis Cruz <joseluis@andamira.net>"]
repository = "https://github.com/andamira/devela"
documentation = "https://docs.rs/devela"
license = "MIT OR Apache-2.0"
include = [
	"/Cargo.toml",
	"/src/**/*.rs", "/src/**/*.md",
	"/README.md", "/LICENSE-*",
]
categories = ["development-tools", "rust-patterns", "no-std::no-alloc"]
keywords = ["dev", "helper", "helpers", "extension", "extensions"]
publish = true

# ------------------------------------------------------------------------------

[features]

#* capability features *#
# default = []
full = [
	"bytemuck", # needs also `unsafe_num`
] # sub-features:
	# bytemuck = ["dep:bytemuck"]

#* environment features *#
std = ["alloc", # disables `no_std` compatibility and enables `std` functionality
	"bytemuck?/extern_crate_std",
]
alloc = [ # enables `alloc` functionality
	"bytemuck?/extern_crate_alloc",
]
no_std = [] # enables functionality incompatible with `std` (unused)

#* safety features *#
unsafest = ["unsafe"] # enables unsafe recursively (unused)
unsafe = [ # enables all the unsafe sub-features in this crate
	"unsafe_cmp", "unsafe_fmt", "unsafe_num", "unsafe_convert", "unsafe_os",
] # sub-features:
	unsafe_cmp = [] # enables const floating-point comparisons
	unsafe_convert = [] # enables using `MaybeUninit` for array initalization
	unsafe_fmt = [] # enables `IntBuf` struct and `IntBufable` trait
	unsafe_os = [] # enables linux syscalls
	unsafe_num = [] # enables unsafe constructors and bytemuck's traits
safe = [] # forbids unsafe in this crate
safest = ["safe"] # forbids unsafe recursively (unused)

#* nightly features *#
nightly = [] # enables nightly features
nightly_docs = [ # enables features for docs.rs
	"nightly", "full", "std", "unsafe"
]

#* deprecated features *#
no-std = ["no_std"]

# ------------------------------------------------------------------------------

[dependencies]
az = "1.2.1"
devela_macros = "0.6.1"
paste_crate = { package = "paste", version = "1.0.14" }

#* optional dependencies *#
bytemuck = { version = "1.13.1", optional = true, default-features = false }

[dev-dependencies]

# ------------------------------------------------------------------------------

[package.metadata.docs.rs]
no-default-features = true
features = ["nightly_docs"]

[badges]
maintenance = { status = "experimental" }
