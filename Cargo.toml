[package]
name = "devela"
description = "rust development helper & extension utilities"
version = "0.1.3"
edition = "2018" # 2021 increases MSRV to 1.56.1
rust-version = "1.41.1" # checked for v0.1.0
authors = ["Jos√© Luis Cruz <joseluis@andamira.net>"]
repository = "https://github.com/andamira/devela"
documentation = "https://docs.rs/devela"
license = "MIT OR Apache-2.0"
include = [
	"/src/**/*.rs",
	"/Cargo.toml",
	"/README.md",
	"/LICENSE-*",
]
categories = ["rust-patterns"]
keywords = []
publish = true

[dependencies]

[features]
default = ["std", "safe"]
safe = []
std = []
nightly = []

[dev-dependencies]

[package.metadata.docs.rs]
all-features = true

[badges]
maintenance = { status = "actively-developed" }
