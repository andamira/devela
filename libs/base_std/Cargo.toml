# devela_base_std manifest

[package]
name = "devela_base_std"
description = "base std shared functionality for devela"
rust-version.workspace = true
edition.workspace = true
version.workspace = true
documentation.workspace = true
authors.workspace = true
license.workspace = true
repository = "https://github.com/andamira/devela/tree/main/libs/base_std"
include = [
	# configuration:
	"/Cargo.toml", "/config/*",
	# source code & documentation:
	"/build/**/*.rs", "/build/**/*.md",
	"/src/**/*.rs", "/src/**/*.md",
	"/LICENSE*",
]
categories = ["rust-patterns", "development-tools"]
keywords = ["dev", "extension"]
# build = "build/mod.rs"
autoexamples = false
publish = true

[package.metadata.docs.rs]
no-default-features = true
features = ["_docsrs"]


[features]
unsafe = [] # enables unsafe features in this crate (unused)
safe = [] # forbids `unsafe` in this crate

_docsrs = ["unsafe"] # complete documentation


[dependencies] # 1 (1 required, 0 optional)
devela_base = { workspace = true }


[badges]
maintenance.status = "experimental"


[lints]
workspace = true
