[package]
name = "devela_macros"
description = "procedural macros for devela"
rust-version = { workspace = true } # sync with README.md
edition = { workspace = true }
version = { workspace = true }
authors = { workspace = true }
license = { workspace = true }
repository = "https://github.com/andamira/devela/tree/main/libs/macros"
documentation = "https://docs.rs/devela_macros"
include = [
	"/Cargo.toml",
	"/LICENSE*",
	"/src/**/*.rs", "/src/**/*.md",
	# examples used in docs:
	"/examples/*.rs",
]
categories = ["rust-patterns", "development-tools::procedural-macro-helpers"]
keywords = ["dev", "helper", "helpers", "extension", "code-generation"]
publish = true

[lib]
path = "./src/lib.rs"
proc-macro = true


[features] # 9/300 (291 remaining), 8 visible, 1 hidden
# ==============================================================================

#* Environment features *#
# ------------------------------------------------------------------------------
alloc = []
std = ["alloc"]


#* Safety features *#
# ------------------------------------------------------------------------------
unsafe = [] # enables unsafe features in this crate (unused)
safe = [] # forbids `unsafe` in this crate


#* Nightly features *#
# ------------------------------------------------------------------------------
nightly = ["nightly_doc"]
	nightly_doc = [] # doc_cfg


#* Capability features *#
# ------------------------------------------------------------------------------
default = ["std", "safe"]

#* docs capabilities *#
_docsrs = ["nightly", "std", "unsafe", "dep_hashbrown"] # complete documentation


#* Dependency features *#
# ------------------------------------------------------------------------------
dep_hashbrown = ["dep:hashbrown", "alloc"]


[dependencies] # 3 (2 required, 1 optional)
# ==============================================================================
# WAIT: [proc_macro_quote](https://github.com/rust-lang/rust/issues/54722)
proc-macro2 = "1.0.101"
quote = "1.0.40"

[dependencies.hashbrown]
version = "0.15.1"
optional = true
default-features = false
features = ["default-hasher", "inline-more"]


[package.metadata.docs.rs]
# ==============================================================================
no-default-features = true
features = ["_docsrs"]


[badges]
# ==============================================================================
maintenance = { status = "experimental" }


[lints]
# ==============================================================================
workspace = true


