[package]
name = "devela_macros"
description = "procedural macros for devela"
version = "0.5.0"
edition = "2021"
rust-version = "1.60.0" # sync with readme, check.sh & .github/workflows/check.yml
authors = ["Jos√© Luis Cruz <joseluis@andamira.net>"]
repository = "https://github.com/andamira/devela_macros"
documentation = "https://docs.rs/devela_macros"
license = "MIT OR Apache-2.0"
include = [
	"/src/**/*.rs",
	"/src/**/*.md",
	"/examples/*.rs",
	"/Cargo.toml",
	"/README.md",
	"/LICENSE-*",
]
categories = ["rust-patterns", "development-tools::procedural-macro-helpers"]
keywords = ["dev", "helper", "helpers", "extension", "extensions"]
publish = true

[lib]
proc-macro = true

[features]
default = ["safe"]

# safety features
safe = [] # forbid unsafe at the crate level
safest = ["safe"] # forbid unsafe recursively
unsafe = [] # enable the unsafe features (unused)
unsafest = ["unsafe"] # enable unsafe features recursively

# nightly features
nightly = [] # used only for enhanced documentation (unused)
nightly_docs = ["nightly"] # features for docs.rs


[package.metadata.docs.rs]
no-default-features = true
features = ["nightly_docs"]

[badges]
maintenance = { status = "experimental" }
