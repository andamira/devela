[package]
name = "devela_macros"
description = "procedural macros for devela"
rust-version.workspace = true
edition.workspace = true
version.workspace = true
documentation.workspace = true
authors.workspace = true
license.workspace = true
repository = "https://github.com/andamira/devela/tree/main/libs/macros"
include = [
	"/Cargo.toml",
	"/LICENSE*",
	"/src/**/*.rs", "/src/**/*.md",
	# examples used in docs:
	"/examples/*.rs",
]
categories = ["rust-patterns", "development-tools::procedural-macro-helpers"]
keywords = ["dev", "helper", "helpers", "extension", "code-generation"]
publish = true

[lib]
path = "./src/lib.rs"
proc-macro = true


[features] # 4/300 (296 remaining), 3 visible, 1 hidden
# ==============================================================================

#* Safety features *#
# ------------------------------------------------------------------------------
unsafe = [] # enables unsafe features in this crate (unused)
safe = [] # forbids `unsafe` in this crate


#* Capability features *#
# ------------------------------------------------------------------------------
default = ["safe"]

#* docs capabilities *#
_docsrs = ["unsafe"] # complete documentation


[dependencies] # 2 (2 required, 0 optional)
# ==============================================================================
# WAIT: [proc_macro_quote](https://github.com/rust-lang/rust/issues/54722)
proc-macro2 = "1.0.101"
quote = "1.0.40"


[package.metadata.docs.rs]
# ==============================================================================
no-default-features = true
features = ["_docsrs"]


