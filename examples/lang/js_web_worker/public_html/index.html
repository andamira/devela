<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <title>Rust Js Web API Workers example</title>
    <script type="module">
      import { initWasm } from "./web_api.js";
        window.addEventListener("DOMContentLoaded", async () => {
            window.wasmInstance = await initWasm("js_web_worker.wasm");
            console.log("WASM initialized:", window.wasmInstance);
        });
    </script>
    <style>
      body {background-color: lightgray;}
    </style>
  </head>
  <body>
    <h1>Rust Js Web API Workers example</h1>
    <p>Please open the browser console (F12 or Ctrl+Shift+I) to see the example output.</p>
  </body>
</html>
