<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
    <title>Rust Js Web API example</title>
    <script type="module">
      import { initWasm } from "./web_api.js";
      window.addEventListener("DOMContentLoaded", () => {
          let wasmInstance;
          initWasm("js_web_api.wasm")
              .then(instance => { wasmInstance = instance; })
              .catch(err => console.error("WASM loading failed:", err));
      });
    </script>
  </head>
  <body>
    <canvas id="example_canvas_1" width="500" height="500"></canvas>
  </body>
</html>
