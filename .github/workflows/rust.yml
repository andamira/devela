name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: build
      run: cargo build --verbose

    - name: test
      run: cargo test --verbose

    - name: fmt check
      run: cargo fmt -- --check

    - name: clippy check
      run: cargo clippy -- -Dwarnings

